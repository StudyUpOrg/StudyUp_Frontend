name: Lint

on:
    push:
    pull_request:
        branches:
            - main

permissions:
    checks: write
    contents: write

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 16

            - name: Install Node.js dependencies
              run: npm ci

            - name: Run linters
              run: npm run lint --fix
