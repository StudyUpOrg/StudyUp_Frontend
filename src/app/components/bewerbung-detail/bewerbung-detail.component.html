<mat-card class="content-card" *ngIf="studiengang">
  <form [formGroup]="formGroup" class="vertical-align">
    <mat-card-title
      >Bewerbung f√ºr Studiengang "{{ studiengang.course_name }}"</mat-card-title
    >
    <mat-form-field color="accent">
      <mat-label>Vorname</mat-label>
      <input matInput required formControlName="applicantName"/>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Nachname</mat-label>
      <input matInput required/>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>E-Mail</mat-label>
      <input matInput required formControlName="applicantMail"/>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Telefonnummer</mat-label>
      <input matInput required formControlName="applicantTelNo"/>
    </mat-form-field>
  </form>

  <input
    type="file"
    class="file-input"
    (change)="onFilesSelected($event)"
    #fileUpload
    multiple
  />
  <div class="file-upload">
    <button
      mat-mini-fab
      color="accent"
      class="upload-btn"
      (click)="fileUpload.click()"
    >
      <mat-icon>attach_file</mat-icon>
    </button>
    {{ uploadedFileNames || "Aktuell sind noch keine Dateien hochgeladen." }}
  </div>
  <button
    mat-raised-button
    color="primary"
    class="submit-btn"
    [disabled]="!hasBewerbungChangedValidly"
    (click)="sendBewerbung()"
  >
    Bewerbung abschicken
  </button>
</mat-card>
