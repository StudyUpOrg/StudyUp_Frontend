<mat-card class="content-card">
    <div class="vertical-align">
        <mat-card-title>Kontoverwaltung</mat-card-title>
    <mat-form-field color="accent">
        <mat-label>Nutzername</mat-label>
        <input matInput/>
    </mat-form-field>
    <mat-form-field color="accent">
        <mat-label>Passwort</mat-label>
        <input type="password" matInput/>
    </mat-form-field>
    <mat-form-field color="accent">
        <mat-label>Passwort bestätigen</mat-label>
        <input type="password" matInput/>
    </mat-form-field>
    <button class="button-space" mat-raised-button color="accent" [mat-dialog-close]="">Bild hochladen</button>
    <button class="button-space" mat-raised-button color="accent" [mat-dialog-close]="">Änderungen speichern</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="">Abmelden</button>
</div>
</mat-card>
