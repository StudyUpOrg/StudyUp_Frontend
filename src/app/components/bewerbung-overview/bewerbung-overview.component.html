<mat-card class="content-card">
    <div class="horizontal-align max-width">
        <mat-card-title>Ãœbersicht der Bewerbungen</mat-card-title>
        <div class="pos-right">
            <mat-form-field>
                <mat-select
                    placeholder="Studiengang"
                    [formControl]="studiengangForm"
                    multiple>
                    <mat-option
                        *ngFor="let element of studiengangNames"
                        [value]="element"
                        >{{ element }}</mat-option
                    >
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select
                    placeholder="Status"
                    [formControl]="statusForm"
                    multiple>
                    <mat-option
                        *ngFor="let element of statusNames"
                        [value]="element"
                        >{{ element }}</mat-option
                    >
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <mat-card-content>
        <mat-table #table [dataSource]="bewerbungen">
            <ng-container matColumnDef="courseName">
                <mat-header-cell *matHeaderCellDef>Studiengang</mat-header-cell>
                <mat-cell *matCellDef="let element">{{
                    element.courseName
                }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <mat-header-cell *matHeaderCellDef>Startdatum</mat-header-cell>
                <mat-cell *matCellDef="let element">{{
                    element.startDate | date : 'dd.MM.yyyy'
                }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <mat-header-cell *matHeaderCellDef>Vorname</mat-header-cell>
                <mat-cell *matCellDef="let element">{{
                    element.firstName
                }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef>Nachname</mat-header-cell>
                <mat-cell *matCellDef="let element">{{
                    element.lastName
                }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="link">
                <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a routerLink="/bewerbung/detail/{{ element.id }}">
                        <mat-icon color="accent">open_in_new</mat-icon>
                    </a>
                </mat-cell>
            </ng-container>

            <mat-header-row
                *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
